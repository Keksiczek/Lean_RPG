version: "3.9"
services:
  api:
    build: .
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=file:./dev.db
    depends_on:
      - redis
    volumes:
      - sqlite_data:/app/dev.db
    command: ["node", "dist/index.js"]
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  sqlite_data:
  redis_data:
